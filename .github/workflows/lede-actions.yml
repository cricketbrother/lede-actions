            #     libpython3-dev qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip \
            #     vim wget xmlto xxd zlib1g-dev

            - name: Checkout source code
              uses: actions/checkout@v3
              with:
                repository: coolsnowwolf/lede
                ref: master

            - name: Edit feeds.conf.default
              run: |
                sed -i 's/^#\(.*helloworld\)/\1/' feeds.conf.default

            - name: Update & install feeds
              run: |
                ./scripts/feeds update -a
                ./scripts/feeds install -a

            - name: Make default config
              run: |
                echo "CONFIG_TARGET_x86=y" > .config
                echo "CONFIG_TARGET_x86_64=y" >> .config
                echo "CONFIG_TARGET_x86_64_DEVICE_generic=y" >> .config
                echo "CONFIG_TARGET_x86_Generic=y" >> .config
                echo "CONFIG_GRUB_IMAGES=y" >> .config
                echo "CONFIG_GRUB_EFI_IMAGES=y" >> .config
                echo "CONFIG_QCOW2_IMAGES=y" >> .config
                echo "CONFIG_VMDK_IMAGES=y" >> .config
                make defconfig

            - name: Make download
              run: |
                make download -j8

            - name: Make
              run: |
                make V=s -j1