name: test

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@main
        with:
          repository: coolsnowwolf/lede
          ref: master

      - name: Move to /mnt
        run: |
          sudo mkdir -p /mnt/lede
          sudo cp -R ./ /mnt/lede
          sudo chown -R $USER:$GROUP /mnt/lede
          sudo ls -l /mnt
          sudo ls -l /mnt/lede
          
