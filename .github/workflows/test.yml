name: test

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@main
        with:
          repository: coolsnowwolf/lede
          ref: master

      - name: Move to /mnt
        run: |
          mkdir -p /mnt/lede
          cp -R ./ /mnt/lede
          chown -R $USER:$GROUP /mnt/lede
          ls -l /mnt
          ls -l /mnt/lede
          
