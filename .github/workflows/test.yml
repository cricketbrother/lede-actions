name: test

on:
    workflow_dispatch:

permissions:
    contents: write

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: 0
              id: current_tag
              run: |
                current_tag=$(date +"v%Y.%m.%d.%H%M%S")
                echo ::set-output name=current_tag::$current_tag

            - name: 1
              run: |
                echo "zhouwc" > zhouwc.txt

            - name: 2
              uses: softprops/action-gh-release@v1
              with:
                files: |
                  zhouwc.txt
                tag_name: ${{ steps.current_tag.outputs.current_tag }}
                draft: false
                prerelease: false